	<!-- JS -->

	<!-- CSS -->

</head>
<body>
	<div id="wrap">
		<div id="gnb_div" class="fixed">
			<div class="logo">
				<img src="./img/logo.png">
			</div>
			<div class="gnb_btn_div">
				<a href="#cam_main_div" id="topb1" class="topmenu"></a>
				<a href="#contest_info_div" id="topb2" class="topmenu"></a>
				<a href="#contest_reg_div" id="topb3" class="topmenu"></a>

				<a href="#special_event_div" id="topb5" class="topmenu"></a>
			</div>
		</div>
		<div id="cam_main_div">
			<div id="cam_main_top"></div>
			<div id="cam_main_order">

					<div class="best_div"></div>
					<div class="best_div"></div>
					<div class="best_div"></div>
				</div>
			</div>
		</div>
		<div id="contest_info_div">
			<div id="contest_info"></div>
			<div id="contest_prize" align="center">
				<div class="prizes">
					<div class="prizes_row">
						<div class="prize_info prize_item"><img src="./img/gift_01.png"></div>
						<div class="prize_info prize_item"><img src="./img/gift_02.png"></div>
						<div class="prize_info prize_item"><img src="./img/gift_03.png"></div>
						<div class="prize_info prize_item"><img src="./img/gift_04.png"></div>
					</div>
					<div class="prizes_row">
						<div class="prize_info prize_name">셀럽됐수염상</div>
						<div class="prize_info prize_name">재밌수염상</div>
						<div class="prize_info prize_name">멋있수염상</div>
						<div class="prize_info prize_name">아쉽수염상</div>
					</div>
					<div class="prizes_row">
						<div class="prize_info prize_info">애완동물유모차 <strong>(1명)</strong></div>

						<div class="prize_info prize_info">펫 전용 식기 <strong>(30명)</strong></div>
						<div class="prize_info prize_info">아이펫 밀크 1BOX(10ea) <strong>(100명)</strong></div>
					</div>
				</div>
			</div>

			<div id="contest_prize"></div>
		</div>
		<div id="contest_vote_div"></div>
		<div id="special_event_div"></div>

			<video id='my-video' class='video-js' controls preload='auto' width='640' height='264' poster='img/ACB4D64D-127C-4409-A5E5-FBA2FC9B8CDA.png' data-setup='{}'>
				<source id="movSrc" src='movie/The_Power_of_Teamwork_-_Funny_Animation.mp4' type='video/mp4'>
				<p class='vjs-no-js'>
				  To view this video please enable JavaScript, and consider upgrading to a web browser that
				  <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
				</p>
			</video>
			<input type="button" name="mov1" value="movie1" onclick="playMov1()">
			<input type="button" name="mov2" value="movie2">
			<input type="button" name="mov3" value="movie3">
			<script type="text/javascript">
				var playMov1 = function(){
					var myPlayer = videojs('my-video');

					myPlayer.src({type: 'video/mp4', src: 'movie/1280.mp4'});
					myPlayer.ready(function() {
					  myPlayer.play();
					});
				}
			</script>
		</div>

<script src='https://vjs.zencdn.net/7.6.0/video.js'></script>
