<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" >
	<meta property="og:type" content="website">
	<meta property="og:title" content="서울우유 아이펫밀크">
	<meta property="og:description" content="">
	<meta property="og:img" content="">
	<meta property="og:url" content="">
	<title>서울우유 아이펫밀크</title>
	<!-- JS -->
	<script type="text/javascript" src="./js/lib/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./js/lib/jquery.mousewheel.min.js"></script>
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">

</head>
<body>
	<div id="wrap">
		<div id="gnb_div" class="fixed">
			<div class="logo">
				<img src="./img/menu/logo.png">
			</div>
			<div class="gnb_btn_div">
				<a href="#cam_main_div" id="topb1" class="topmenu"></a>
				<a href="#contest_info_div" id="topb2" class="topmenu"></a>
				<a href="#contest_reg_div" id="topb3" class="topmenu"></a>
				<a href="#contest_vote_div" id="topb4" class="topmenu"></a>
				<a href="#special_event_div" id="topb5" class="topmenu"></a>
			</div>
		</div>
		<div id="cam_main_div">
			<div id="cam_main_top"></div>
			<div id="cam_main_order">
				<div id="contest_order">
					<div class="best_div"></div>
					<div class="best_div"></div>
					<div class="best_div"></div>
					<div class="best_div"></div>
					<div class="best_div"></div>
				</div>
				<div style="margin-top: 20px"><img src="./img/info/text_1.png"></div>
			</div>

		</div>
		<div id="contest_info_div">
			<div id="contest_info"></div>
			<div id="contest_prize" align="center">
				<div class="prizes">
					<div class="prizes_row">
						<div class="prize_info prize_item"><img src="./img/info/gift_01.png"></div>
						<div class="prize_info prize_item"><img src="./img/info/gift_02.png"></div>
						<div class="prize_info prize_item"><img src="./img/info/gift_03.png"></div>
						<div class="prize_info prize_item"><img src="./img/info/gift_04.png"></div>
						<div class="prize_info prize_alert"><img src="./img/info/btn01.png"></div>
					</div>
					<div class="prizes_row">
						<div class="prize_info prize_name"><img src="./img/info/text_2.png"></div>
						<div class="prize_info prize_name"><img src="./img/info/text_3.png"></div>
						<div class="prize_info prize_name"><img src="./img/info/text_4.png"></div>
						<div class="prize_info prize_name"><img src="./img/info/text_5.png"></div>
						<div class="prize_info"></div>
					</div>
				</div>
			</div>
			<div id="contest_info_score" align="center"></div>
		</div>
		</div>
		<div id="contest_reg_div">
			<div id="contest_reg_info"></div>
			<div id="contest_reg_method" align="center">
				<div class="contest_reg_method_div">
					<div class="method_row">
						<div class="method_info method_item">
							<div class="method_top"><img src="./img/reg/btn_img01.png"></div>
							<div class="method_link"><img src="./img/reg/btn_event01.png"></div>
						</div>
						<div class="method_info method_item">
							<div class="method_top"><img src="./img/reg/btn_img02.png"></div>
							<div class="method_link"><img src="./img/reg/btn_event02.png"></div>
						</div>
						<div class="method_info method_item">
							<div class="method_top"><img src="./img/reg/btn_img03.png"></div>
							<div class="method_link"><img src="./img/reg/btn_event03.png"></div>
						</div>
						<div class="method_info method_item">
							<div class="method_top"><img src="./img/reg/btn_img04.png"></div>
							<div class="method_link"><img src="./img/reg/btn_event04.png"></div>
						</div>
					</div>
					<div class="method_row">
						<div class="method_info method_name"></div>
						<div class="method_info method_name"><img src="./img/reg/text_1.png"></div>
						<div class="method_info method_name"></div>
						<div class="method_info method_name"></div>
					</div>
				</div>
				<div class="btn"><img src="./img/reg/btn_event.png"></div>
				<div class="message"><img src="./img/reg/text_2.png"></div>
			</div>
		</div>
		<div id="contest_vote_div">
			<div id="contest_vote_top"></div>
			<div id="contest_vote_order">
				<div class="vote_order_div"></div>
				<div class="vote_order_div"></div>
				<div class="vote_order_div"></div>
				<div class="vote_order_div"></div>
				<div class="vote_order_div"></div>
			</div>
			<div id="contest_vote_search" align="center">
				<div id="vote_search_div" align="left">
					<input id="search_tab_all" type="radio" name="vote_search_option" class="search_tab_input" checked>
					<label id="search_label_all" for="search_tab_all" class="search_label"><img src="./img/vote/text_tab1.png"></label>
					<input id="search_tab_dog" type="radio" name="vote_search_option" class="search_tab_input">
					<label id="search_label_dog" for="search_tab_dog" class="search_label"><img src="./img/vote/text_tab2.png"></label>
					<input id="search_tab_cat" type="radio" name="vote_search_option" class="search_tab_input">
					<label id="search_label_cat" for="search_tab_cat" class="search_label"><img src="./img/vote/text_tab3.png"></label>
					<div class="foot_icon"><img src="./img/vote/icon.png"></div>
					<input type="text" name="search_text" class="search_text" id="vote_search_text" placeholder="유저 닉네임">
					<span class="search_btn"><img src="./img/vote/text_search.png"></span>
					<section id="vote_search_result_all" class="search_result_sec">ALL 결과</section>
					<section id="vote_search_result_dog" class="search_result_sec">개 결과</section>
					<section id="vote_search_result_cat" class="search_result_sec">냥 결과</section>
				</div>
				<div><img src=""></div>
			</div>
		</div>
		<div id="special_event_div">
			<div id="special_event_top"></div>
			<div id="special_event_movie" align="center">
				<div id="event_mov_play_div">
					<div id="event_mov_play">
						<video id='my-video' class='video-js' controls preload='auto' width='709' height='398' data-setup='{}'>
							<source id="movSrc" src='movie/ipetmilk_cum_720p.mp4' type='video/mp4'>
							<p class='vjs-no-js'>
							  To view this video please enable JavaScript, and consider upgrading to a web browser that
							  <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
							</p>
						</video>
						<div id="special_event_mov_title_div">
							<div id="special_event_mov_title" style="background-image: url('./img/event/ipetmilk_cum.png');"></div>
						</div>
					</div>
					<div id="event_mov_btn_group">
						<div class="event_mov_btn">
							<input id="event_mov_cum" type="radio" name="event_mov_select" class="event_mov_select" value="ipetmilk_cum" checked onchange="playEventMov();">
							<label id="event_mov_cum_label" for="event_mov_cum" class="event_move_label"></label>
						</div>
						<div class="event_mov_btn">
							<input id="event_mov_rice" type="radio" name="event_mov_select" class="event_mov_select" value="ipetmilk_rice" onchange="playEventMov();">
							<label id="event_mov_rice_label" for="event_mov_rice" class="event_move_label"></label>
						</div>
						<div class="event_mov_btn">
							<input id="event_mov_sausage" type="radio" name="event_mov_select" class="event_mov_select" value="ipetmilk_sausage" onchange="playEventMov();">
							<label id="event_mov_sausage_label" for="event_mov_sausage" class="event_move_label"></label>
						</div>
						<div class="event_mov_btn">
							<input id="event_mov_jerky" type="radio" name="event_mov_select" class="event_mov_select" value="ipetmilk_jerky" onchange="playEventMov();">
							<label id="event_mov_jerky_label" for="event_mov_jerky" class="event_move_label"></label>
						</div>
						<div id="special_event_mov_title_emp">&nbsp;</div>
					</div>
				</div>
			</div>
			<div id="special_event_btn_div" align="center">
				<img class="special_event_btn" src="./img/event/btn_insta.png">
				<img class="special_event_btn" src="./img/event/btn_url.png">
			</div>
		</div>
		<div id="footer">
			<div id="footer_div">
			</div>
		</div>
	</div>

<script src='https://vjs.zencdn.net/7.6.0/video.js'></script>
<script type="text/javascript">
	var playEventMov = function(){
		var sel_radio = document.getElementsByName("event_mov_select");
		var sel_mov = null;

		for (var i = sel_radio.length - 1; i >= 0; i--) {
			if(sel_radio[i].checked){
				var myPlayer = videojs('my-video');

				myPlayer.src({type: 'video/mp4', src: 'movie/'+sel_radio[i].value+'_720p.mp4'});
				myPlayer.ready(function() {
				  myPlayer.play();
				});

				document.getElementById("special_event_mov_title").style.backgroundImage = "url('./img/event/"+sel_radio[i].value+".png')";
				break;
			}
		}

	}
</script>
</body>
</html>
