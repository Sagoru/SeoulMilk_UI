<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" >
	<meta property="og:type" content="website">
	<meta property="og:title" content="서울우유 아이펫밀크">
	<meta property="og:description" content="">
	<meta property="og:img" content="">
	<meta property="og:url" content="">
	<title>서울우유 아이펫밀크</title>
	<!-- JS -->
	<script type="text/javascript" src="./js/lib/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./js/lib/jquery.mousewheel.min.js"></script>
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">

</head>
<body>
	<div id="wrap">
		<div id="gnb_div" class="fixed">
			<div class="logo">
				<img src="./img/logo.png">
			</div>
			<div class="gnb_btn_div">
				<a href="#cam_main_div" id="topb1" class="topmenu"></a>
				<a href="#contest_info_div" id="topb2" class="topmenu"></a>
				<a href="#contest_reg_div" id="topb3" class="topmenu"></a>
				<a href="#contest_vote_div" id="topb4" class="topmenu"></a>
				<a href="#special_event_div" id="topb5" class="topmenu"></a>
			</div>
		</div>
		<div id="cam_main_div">
			<div id="cam_main_top"></div>
			<div id="cam_main_order">
				<div id="contest_order">
					<div class="best_div"></div>
					<div class="best_div"></div>
					<div class="best_div"></div>
					<div class="best_div"></div>
					<div class="best_div"></div>
				</div>
			</div>
		</div>
		<div id="contest_info_div">
			<div id="contest_info"></div>
			<div id="contest_prize" align="center">
				<div class="prizes">
					<div class="prizes_row">
						<div class="prize_info prize_item"><img src="./img/gift_01.png"></div>
						<div class="prize_info prize_item"><img src="./img/gift_02.png"></div>
						<div class="prize_info prize_item"><img src="./img/gift_03.png"></div>
						<div class="prize_info prize_item"><img src="./img/gift_04.png"></div>
						<div class="prize_info prize_alert"><img src="./img/btn01.png"></div>
					</div>
					<div class="prizes_row">
						<div class="prize_info prize_name"><img src="./img/gift_text01.png"></div>
						<div class="prize_info prize_name"><img src="./img/gift_text02.png"></div>
						<div class="prize_info prize_name"><img src="./img/gift_text03.png"></div>
						<div class="prize_info prize_name"><img src="./img/gift_text04.png"></div>
						<div class="prize_info"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="contest_reg_div">
			<div id="contest_reg_info"></div>
			<div id="contest_reg_method" align="center">
				<div class="contest_reg_method_div">
					<div class="method_row">
						<div class="method_info method_item"><img src="./img/btn_event01.png"></div>
						<div class="method_info method_item"><img src="./img/btn_event02.png"></div>
						<div class="method_info method_item"><img src="./img/btn_event03.png"></div>
						<div class="method_info method_item"><img src="./img/btn_event04.png"></div>
					</div>
					<div class="method_row">
						<div class="method_info method_name"></div>
						<div class="method_info method_name"><img src="./img/text_1.png"></div>
						<div class="method_info method_name"></div>
						<div class="method_info method_name"></div>
					</div>
				</div>
				<div class="btn"><img src="./img/btn_event.png"></div>
				<div class="message"><img src="./img/text_2.png"></div>
			</div>
		</div>
		<div id="contest_vote_div">
			<div id="contest_vote_top"></div>
			<div id="contest_vote_order">
				<div class="vote_order_div"></div>
				<div class="vote_order_div"></div>
				<div class="vote_order_div"></div>
				<div class="vote_order_div"></div>
				<div class="vote_order_div"></div>
			</div>
			<div id="contest_vote_search" align="center">
				<div id="vote_search_div" align="left">
					<input id="search_tab_all" type="radio" name="vote_search_option" class="search_tab_input" checked>
					<label id="search_label_all" for="search_tab_all" class="search_label">ALL</label>
					<input id="search_tab_dog" type="radio" name="vote_search_option" class="search_tab_input">
					<label id="search_label_dog" for="search_tab_dog" class="search_label">강아지</label>
					<input id="search_tab_cat" type="radio" name="vote_search_option" class="search_tab_input">
					<label id="search_label_cat" for="search_tab_cat" class="search_label">고양이</label>
					<div class="foot_icon"><img src="./img/icon.png"></div>
					<input type="text" name="search_text" class="search_text" id="vote_search_text" placeholder="유저 닉네임">
					<span class="search_btn">검색</span>
					<section id="vote_search_result_all" class="search_result_sec">ALL 결과</section>
					<section id="vote_search_result_dog" class="search_result_sec">개 결과</section>
					<section id="vote_search_result_cat" class="search_result_sec">냥 결과</section>
				</div>
			</div>
		</div>
		<div id="special_event_div">
			<div id="special_event_top"></div>
			<div id="special_event_movie">
				<div id="event_mov_play_div">
					<div id="event_mov_play">
						<video id='my-video' class='video-js' controls preload='auto' width='709' height='398' data-setup='{}'>
							<source id="movSrc" src='movie/ipetmilk_cum_720p.mp4' type='video/mp4'>
							<p class='vjs-no-js'>
							  To view this video please enable JavaScript, and consider upgrading to a web browser that
							  <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
							</p>
						</video>
						<div id="special_event_mov_title">asdsad</div>
					</div>
					<div id="event_mov_btn_group">
						<div class="event_mov_btn">
							<input id="event_mov_cum" type="radio" name="event_mov_select" class="event_mov_select" value="ipetmilk_cum_720p" checked onchange="playEventMov();">
							<label id="event_mov_cum_label" for="event_mov_cum" class="event_move_label"></label>
						</div>
						<div class="event_mov_btn">
							<input id="event_mov_rice" type="radio" name="event_mov_select" class="event_mov_select" value="ipetmilk_rice_720p" onchange="playEventMov();">
							<label id="event_mov_rice_label" for="event_mov_rice" class="event_move_label"></label>
						</div>
						<div class="event_mov_btn">
							<input id="event_mov_sausage" type="radio" name="event_mov_select" class="event_mov_select" value="ipetmilk_sausage_720p" onchange="playEventMov();">
							<label id="event_mov_sausage_label" for="event_mov_sausage" class="event_move_label"></label>
						</div>
						<div class="event_mov_btn">
							<input id="event_mov_jerky" type="radio" name="event_mov_select" class="event_mov_select" value="ipetmilk_jerky_720p" onchange="playEventMov();">
							<label id="event_mov_jerky_label" for="event_mov_jerky" class="event_move_label"></label>
						</div>
						<div id="special_event_mov_title">&nbsp;</div>
					</div>
				</div>
				
			</div>
		</div>
		<div id="footer">
		</div>
	</div>

<script src='https://vjs.zencdn.net/7.6.0/video.js'></script>
<script type="text/javascript">
	var playEventMov = function(){
		var sel_radio = document.getElementsByName("event_mov_select");
		var sel_mov = null;

		for (var i = sel_radio.length - 1; i >= 0; i--) {
			if(sel_radio[i].checked){
				var myPlayer = videojs('my-video');

				myPlayer.src({type: 'video/mp4', src: 'movie/'+sel_radio[i].value+'.mp4'});
				myPlayer.ready(function() {
				  myPlayer.play();
				});
				break;
			}
		}

	}
</script>
</body>
</html>
